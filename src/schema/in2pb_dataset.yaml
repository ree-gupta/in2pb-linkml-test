---
id: https://w3id.org/ree-gupta/in2pb/in2pb-dataset
name: in2pb-dataset
title: in2pb-dataset
description: |-
  Schema for describing datasets generated by the In2PB consortium.
license: MIT
see_also:
  - https://ree-gupta.github.io/in2pb


prefixes:
  in2pb: https://w3id.org/ree-gupta/in2pb/
  in2pb_dataset: https://w3id.org/ree-gupta/in2pb/in2pb-dataset
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  openminds: https://openminds.ebrains.eu/vocab/
  openminds_core: https://openminds.ebrains.eu/core/
  bids: https://bids.neuroimaging.io/
default_prefix: in2pb_dataset
default_range: string 

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  In2PrimateBrainsDataset:
    is_a: NamedThing
    description: >-
      "A complete dataset generated by an In2PrimateBrains project."
    slots:
      - datasetName
      - datasetType
      - license
      - authors
      - acknowledgements
      - howToAcknowledge
      - funding
      - ethicsApprovals
      - referencesAndLinks
      - datasetDOI
      - generatedBy
      - experimentalInfo
      - recordedModalities
      - in2PrimateBrainsInfo


  GeneratedBy:
    description: >-
      "List of GeneratedBy objects used to specify the provenance."
    slots:
      - name
      - version
      - description
      - codeURL
      - container
      - sourceDatasets

  Container:
    description: >-
      "Used to specify the location and relevant attributes of software container image used to produce the dataset."
    slots:
      - containerType
      - containerTag

  SourceDatasets:
    description: >-
      "Used to specify the locations and relevant attributes of all source datasets."
    slots:
      - sourceURL
      - sourceDOI
      - sourceVersion

  ExperimentalInfo:
    description: >-
      "An overview description of the experiment, the data was recorded from."
    slots:
      - animalModel
      - recordingRegion
      - recordingStates
    
  RecordedModalities:
    description: >-
      "An overview description of the recording modalities present in the data."
    slots:
      - neuralActivity
      - behaviour
  
  In2PrimateBrainsInfo:
    description: >-
      "List of In2PrimateBrains entities that contributed to this dataset."
    slots:
      - phdProjectNumber
      - phdProjectTitle
      - institutionName
      - institutionAbbreviatedName
      - institutionAddress
      - institutionalDepartmentName
      - principleInvestigators
      - pointOfContact
      - contactInformation
      - usefulLinks

  UsefulLinks:
    description: >-
      "Optional list of links for adding more information."
    slots:
      - linkURL
      - linkDescription


slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing

  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
    range: string

  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
    range: string

  datasetName:
    description: >-
      "The full name of the dataset."
    range: string
    required: true
    close_mappings: 
      - openminds:fullName
      - bids:Name(metadata) # Note: These mappings do not work yet
    broad_mappings: schema:name


  datasetType:
    description: "Type of the dataset."
    range: DatasetTypes
    multivalued: true
    required: true
    close_mappings:
      - openminds:type
      - bids:DatasetType(metadata)

  license:
    description: "License for the dataset"
    range: Licenses
    required: true
    close_mappings:
      - openminds_core:license # Figure out how to do this better, that is mapping to a class 
      - bids:License(metadata)
  
  authors:
    description: "List of authors who contributed to the dataset"
    multivalued: true
    close_mappings:
      - openminds:author
      - bids:Authors(metadata)

  acknowledgements:
    description: "Text acknowledging contributions of individuals or institutions beyond those listed in Authors or Funding."
    multivalued: false
    close_mappings:
      - bids:Acknowledgements(metadata)

  howToAcknowledge:
    description: "Text or reference describing how to acknowledge this dataset"
    close_mappings:
      - openminds:howToCite
      - bids:HowToAcknowledge(metadata)

  funding:
    description: "List of sources of funding (grant numbers)"
    multivalued: true
    close_mappings:
      - openminds_core:funding
      - bids:Funding(metadata)

  ethicsApprovals:
    description: "List of ethics approvals"
    multivalued: true
    close_mappings:
      - openminds_core:ethicsAssessment
      - bids:EthicsApprovals(metadata)

  referencesAndLinks:
    description: "List of references and links" 
    multivalued: true
    range: string # As these could be both text or URLs, the range is string, better way?
    close_mappings:
      - openminds_core:uRL 
      - bids:ReferencesAndLinks(metadata)

  datasetDOI:
    description: "DOI of the dataset"
    close_mappings:
      - openminds_core:dOI
      - bids:DatasetDOI(metadata)

  generatedBy:
    description: "List of GeneratedBy objects used to specify the provenance."
    multivalued: true
    range: GeneratedBy
    close_mappings:
      - bids:GeneratedBy(metadata)
    broad_mappings: 
      - openminds_core:dataset

  version:
    description: "Version of the GeneratedBy object."
    close_mappings:
      - openminds_core:[placeholder] # cannot find a good mapping for this
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?

  codeURL:
    description: "URL of the code used to generate the dataset."
    close_mappings:
      - openminds_core:uRL
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those? 

  container:
    description: "Container object used to specify the location and relevant attributes of software container image used to produce the dataset."
    range: Container
    close_mappings:
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?
    broad_mappings: 
      - openminds_core:software

  containerType:
    description: "Type of the container."
    close_mappings:
      - openminds:type
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?

  containerTag:
    description: "Tag of the container."
    close_mappings:
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?

  sourceDatasets:
    description: "SourceDatasets object used to specify the locations and relevant attributes of all source datasets."
    range: SourceDatasets
    close_mappings:
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?

  sourceURL:
    description: "URL of the source."
    close_mappings:
      - openminds_core:uRL
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?

  sourceDOI:
    description: "DOI of the source."
    close_mappings:
      - openminds_core:dOI
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?

  sourceVersion:
    description: "Version of the source."
    close_mappings:
      - bids:[placeholder] #container object attributes do not exist in the vocab, how to map those?
    broad_mappings: 
      - openminds_core:softwareVersion

  experimentalInfo:
    description: "Concise information used to specify an overview description of the experiment, the data was recorded from."
    range: ExperimentalInfo
 
  animalModel: #TODO: restrict to species
    description: "Animal model used in the experiment."
    multivalued: true

  recordingRegion:
    description: "Region of the brain recorded from."
    multivalued: true

  recordingStates:
    description: "States of the animal during the recording."
    multivalued: true
    range: string # TODO: restrict to a list of states

  recordedModalities:
    description: "Concise information used to specify an overview description of the recording modalities present in the data."
    range: RecordedModalities

  neuralActivity:
    description: "Short text information on neural activity recorded."
    multivalued: true

  behaviour:
    description: "Short text information on behaviour recorded."
    multivalued: true

  in2PrimateBrainsInfo:
    description: "List of In2PrimateBrains entities that contributed to this dataset."
    range: In2PrimateBrainsInfo

  phdProjectNumber:
    description: "PhD project associated with In2PB entity. To be left empty for partner entity."
  
  phdProjectTitle:
    description: "The proposed title of the PhD project in the grant agreement for the described entity. To be left empty for partner entity."

  institutionName:
    description: "Name of the associated In2PB entity."

  institutionAbbreviatedName:
    description: "Abbreviated name of the associated In2PB entity."

  institutionAddress:
    description: "Address of the associated In2PB entity."

  institutionalDepartmentName:
    description: "The department in the institution with which the In2PB entity is associated."

  principleInvestigators:
    description: "List of principle investigators associated with the In2PB entity."
    multivalued: true
  
  pointOfContact:
    description: "The name of the person for the point of contact."
  
  contactInformation:
    description: "The contact information of the person for the point of contact."
  
  usefulLinks:
    description: "Optional list of links for adding more information."
    multivalued: true
    range: UsefulLinks
  
  linkURL:
    description: "URL of the link."

  linkDescription:
    description: "Description of the link."


enums:
  DatasetTypes:
    permissible_values:
      raw:
        description: "Raw data"
        meaning: bids:raw # Map these to better ontology if available
      derived:
        description: "Derived data"
        meaning: bids:derivative
      simulated:
        description: "Simulated data"
      mixed:
        description: "Mixed data"

  Licenses:
    permissible_values:
      CC0:
        description: "CC0"
        meaning: https://creativecommons.org/publicdomain/zero/1.0/
      CC_BY:
        description: "CC BY"
        meaning: https://creativecommons.org/licenses/by/4.0/
      CC_BY_SA:
        description: "CC BY-SA"
        meaning: https://creativecommons.org/licenses/by-sa/4.0/
      CC_BY_NC:
        description: "CC BY-NC"
        meaning: https://creativecommons.org/licenses/by-nc/4.0/
      CC_BY_NC_SA:
        description: "CC BY-NC-SA"
        meaning: https://creativecommons.org/licenses/by-nc-sa/4.0/
      CC_BY_ND:
        description: "CC BY-ND"
        meaning: https://creativecommons.org/licenses/by-nd/4.0/
      CC_BY_NC_ND:
        description: "CC BY-NC-ND"
        meaning: https://creativecommons.org/licenses/by-nc-nd/4.0/
      MIT:
        description: "MIT"
        meaning: https://opensource.org/licenses/MIT
      BSD_2_CLAUSE:
        description: "BSD 2-Clause"
        meaning: https://opensource.org/licenses/BSD-2-Clause
      BSD_3_CLAUSE:
        description: "BSD 3-Clause"
        meaning: https://opensource.org/licenses/BSD-3-Clause
      APACHE_2_0:
        description: "Apache 2.0"
        meaning: https://opensource.org/licenses/Apache-2.0
      GPL_2_0:
        description: "GPL 2.0"
        meaning: https://opensource.org/licenses/GPL-2.0
      GPL_3_0:
        description: "GPL 3.0"
        meaning: https://opensource.org/licenses/GPL-3.0
      LGPL_2_1:
        description: "LGPL 2.1"
        meaning: https://opensource.org/licenses/LGPL-2.1
      LGPL_3_0:
        description: "LGPL 3.0"
        meaning: https://opensource.org/licenses/LGPL-3.0
      UNLICENSE:
        description: "Unlicense"
        meaning: https://unlicense.org/
      PUBLIC_DOMAIN:
        description: "Public Domain"
        meaning: https://creativecommons.org/publicdomain/mark/